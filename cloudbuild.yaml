steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nginx-custom:latest', '.']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nginx-custom:latest']

  # Step 3: SSH into the instance and run the deployment script
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud compute ssh instance-testing --zone=us-central1-c --tunnel-through-iap --command " echo 'Running deploy.sh...' && \
          bash ~/deploy.sh && \
          echo 'Deployment completed.'" --impersonate-service-account 382375060530@cloudbuild.gserviceaccount.com

images:
  - 'gcr.io/$PROJECT_ID/nginx-custom:latest'

options:
  logging: CLOUD_LOGGING_ONLY  # Change logging to use cloud logging only


